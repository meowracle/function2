<body>
<script>
    function swapNum(a,b) {
        let f=[];
        f.push(a);
        f.push(b);
        return f.reverse();
    }
    let num1=parseFloat(prompt("moi nhap vao so thu nhat"));
    let num2=parseFloat(prompt("moi nhap vao so thu hai"));;
    alert("ket qua doi cho: "+swapNum(num1,num2));
</script>
</body>
</html>
